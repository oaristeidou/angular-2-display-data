<h1>{{title}}</h1>
<h2>My name is: {{member.firstname}}</h2>

<br><br>
<label>Enter a name</label>
<input #newMember
       (keyup.enter)="onKeyUpEnter(newMember.value); newMember.value=''"
/>
<button (click)="onClickButton(newMember.value); newMember.value=''">Shoot it!</button>

<br><br>

<ul>
  <li *ngFor="let member of members">
    {{member.firstname}} {{member.lastname}}
  </li>
</ul>
